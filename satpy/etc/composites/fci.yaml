sensor_name: visir/fci


composites:

  binary_cloud_mask:
    # This will set all clear pixels to '0', all pixles with cloudy features (meteorological/dust/ash clouds) to '1' and
    # missing/undefined pixels to 'nan'. This can be used for the the official EUMETSAT cloud mask product (CLM).
    compositor: !!python/name:satpy.composites.CategoricalDataCompositor
    prerequisites:
      - name: 'cloud_state'
    lut: [.nan, 0, 1, 1, 1, 1, 1, 1, 0, .nan]
    standard_name: binary_cloud_mask

  low_level_moisture:
    description: Based on work by Pieter Groenemeijer and Hans-Peter Roesli
    compositor: !!python/name:satpy.composites.RatioCompositor
    prerequisites:
    - name: vis_09
    - name: vis_08
    standard_name: low_level_moisture

  day_low_level_moisture:
    compositor: !!python/name:satpy.composites.DayNightCompositor
    day_night: day_only
    prerequisites:
    - name: low_level_moisture
    standard_name: low_level_moisture

  colorized_low_level_moisture:
    description: Based on work by Pieter Groenemeijer and Hans-Peter Roesli
    compositor: !!python/name:satpy.composites.RatioCompositor
    prerequisites:
    - name: vis_08
    - name: vis_09
    standard_name: colorized_low_level_moisture

  day_colorized_low_level_moisture:
    compositor: !!python/name:satpy.composites.DayNightCompositor
    day_night: day_only
    prerequisites:
    - name: colorized_low_level_moisture
    standard_name: colorized_low_level_moisture
