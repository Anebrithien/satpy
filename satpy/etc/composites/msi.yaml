sensor_name: visir/msi

modifiers:
  rayleigh_corrected:
    modifier: !!python/name:satpy.modifiers.PSPRayleighReflectance
    atmosphere: us-standard
    aerosol_type: rayleigh_only
    prerequisites:
    - name: 'B04'
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

  rayleigh_corrected_marine_clean:
    modifier: !!python/name:satpy.modifiers.PSPRayleighReflectance
    atmosphere: us-standard
    aerosol_type: marine_clean_aerosol
    prerequisites:
    - name: 'B04'
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

  rayleigh_corrected_marine_tropical:
    modifier: !!python/name:satpy.modifiers.PSPRayleighReflectance
    atmosphere: tropical
    aerosol_type: marine_tropical_aerosol
    prerequisites:
    - name: 'B04'
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

  rayleigh_corrected_desert:
    modifier: !!python/name:satpy.modifiers.PSPRayleighReflectance
    atmosphere: tropical
    aerosol_type: desert_aerosol
    prerequisites:
    - name: 'B04'
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

  rayleigh_corrected_land:
    modifier: !!python/name:satpy.modifiers.PSPRayleighReflectance
    atmosphere: us-standard
    aerosol_type: continental_average_aerosol
    prerequisites:
    - name: 'B04'
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle


composites:
  natural_color:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B11'
    - name: 'B08'
      modifiers: [effective_solar_pathlength_corrected]
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected]
    standard_name: natural_color

  true_color:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected]
    - name: 'B03'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected]
    - name: 'B02'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected]
    standard_name: true_color

  true_color_land:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_land]
    - name: 'B03'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_land]
    - name: 'B02'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_land]
    standard_name: true_color

  true_color_desert:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_desert]
    - name: 'B03'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_desert]
    - name: 'B02'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_desert]
    standard_name: true_color

  true_color_marine_clean:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_marine_clean]
    - name: 'B03'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_marine_clean]
    - name: 'B02'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_marine_clean]
    standard_name: true_color

  true_color_marine_tropical:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_marine_tropical]
    - name: 'B03'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_marine_tropical]
    - name: 'B02'
      modifiers: [effective_solar_pathlength_corrected, rayleigh_corrected_marine_tropical]
    standard_name: true_color

  true_color_raw:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B04'
      #modifiers: [effective_solar_pathlength_corrected]
    - name: 'B03'
      #modifiers: [effective_solar_pathlength_corrected]
    - name: 'B02'
      #modifiers: [effective_solar_pathlength_corrected]
    standard_name: true_color

  urban_color:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B12'
      modifiers: [effective_solar_pathlength_corrected]
    - name: 'B11'
      modifiers: [effective_solar_pathlength_corrected]
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected]
    standard_name: natural_color

  false_color:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B08'
      modifiers: [effective_solar_pathlength_corrected]
    - name: 'B04'
      modifiers: [effective_solar_pathlength_corrected]
    - name: 'B03'
      modifiers: [effective_solar_pathlength_corrected]
    standard_name: natural_color

  ndvi:
    # Normalized Difference Vegetation Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndvi/
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.RatioCompositor
      prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
        - name: B08
        - name: B04
      - compositor: !!python/name:satpy.composites.SumCompositor
        prerequisites:
        - name: B08
        - name: B04
    standard_name: ndvi_msi

  ndmi:
    # Normalized Difference Moisture Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndmi/
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.RatioCompositor
      prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
        - name: B08
        - name: B11
      - compositor: !!python/name:satpy.composites.SumCompositor
        prerequisites:
        - name: B08
        - name: B11
    standard_name: ndmi_msi

  ndwi:
    # Normalized Difference Water Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndwi/
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.RatioCompositor
      prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
        - name: B03
        - name: B08
      - compositor: !!python/name:satpy.composites.SumCompositor
        prerequisites:
        - name: B03
        - name: B08
    standard_name: ndwi_msi

  ndsi:
    # Normalized Difference Snow Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndsi/
    compositor: !!python/name:satpy.composites.MaskingCompositor
    prerequisites:
    - name: B11
    - compositor: !!python/name:satpy.composites.RatioCompositor
      prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
        - name: B03
        - name: B11
      - compositor: !!python/name:satpy.composites.SumCompositor
        prerequisites:
        - name: B03
        - name: B11
    conditions:
    - method: less_equal
      value: 0.42
      transparency: 100
    standard_name: ndsi_msi

  ndsi_with_true_color:
    compositor: !!python/name:satpy.composites.BackgroundCompositor
    prerequisites:
    - name: ndsi
    - name: true_color
    standard_name: no_enhancement

  true_color_l2a:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B04_L2A'
    - name: 'B03_L2A'
    - name: 'B02_L2A'
    standard_name: true_color

  natural_color_l2a:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B11_L2A'
    - name: 'B08_L2A'
    - name: 'B04_L2A'
    standard_name: natural_color

  urban_color_l2a:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B12_L2A'
    - name: 'B11_L2A'
    - name: 'B04_L2A'
    standard_name: natural_color

  false_color_l2a:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: 'B08_L2A'
    - name: 'B04_L2A'
    - name: 'B03_L2A'
    standard_name: natural_color

  aerosol_optical_thickness:
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
      - name: AOT_L2A
        calibration: aerosol_thickness
    standard_name: aot_msi

  water_vapor_map:
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
      - name: WVP_L2A
        calibration: water_vapor
    standard_name: wvp_msi

  scene_class:
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
      - name: SCL_L2A
    standard_name: scl_msi

  ndvi_l2a:
    # Normalized Difference Vegetation Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndvi/
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.RatioCompositor
      prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
        - name: B08_L2A
        - name: B04_L2A
      - compositor: !!python/name:satpy.composites.SumCompositor
        prerequisites:
        - name: B08_L2A
        - name: B04_L2A
    standard_name: ndvi_msi

  ndmi_l2a:
    # Normalized Difference Moisture Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndvi/
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.RatioCompositor
      prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
        - name: B8A_L2A
        - name: B11_L2A
      - compositor: !!python/name:satpy.composites.SumCompositor
        prerequisites:
        - name: B8A_L2A
        - name: B11_L2A
    standard_name: ndmi_msi

  ndwi_l2a:
    # Normalized Difference Water Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndwi/
    compositor: !!python/name:satpy.composites.SingleBandCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.RatioCompositor
      prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
        - name: B03_L2A
        - name: B08_L2A
      - compositor: !!python/name:satpy.composites.SumCompositor
        prerequisites:
        - name: B03_L2A
        - name: B08_L2A
    standard_name: ndwi_msi

  ndsi_l2a:
    # Normalized Difference Snow Index
    # For more information please review https://custom-scripts.sentinel-hub.com/sentinel-2/ndsi/
