enhancements:
  fci_day_night_blend:
    standard_name: fci_day_night_blend
    operations:
      - name: stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs:
          stretch: crude
          min_stretch: [ 0,0,0 ]
          max_stretch: [ 1,1,1 ]

  night_ir105:
    standard_name: night_ir105
    operations:
      - name: colorize
        method: !!python/name:satpy.enhancements.colorize
        kwargs:
          palettes:
            - { colors: greys, min_value: 190, max_value: 295 }