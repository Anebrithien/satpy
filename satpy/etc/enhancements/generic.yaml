3d_filter: !!python/name:satpy.enhancements.three_d_effect

enhancements:
  default:
    operations:
    - name: stretch
      method: !!python/name:satpy.enhancements.stretch
      kwargs: {stretch: linear}
  reflectance_default:
    standard_name: toa_bidirectional_reflectance
    operations:
    - name: linear_stretch
      method: !!python/name:satpy.enhancements.stretch
      kwargs: {stretch: 'crude', min_stretch: 0.0, max_stretch: 100.}
    - name: gamma
      method: !!python/name:satpy.enhancements.gamma
      kwargs: {gamma: 1.5}
  surface_reflectance_default:
    standard_name: surface_bidirectional_reflectance
    operations:
      - name: linear_stretch
