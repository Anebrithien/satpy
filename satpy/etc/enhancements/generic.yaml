        kwargs: {stretch: 'crude', min_stretch: 0.0, max_stretch: 100.}
      - name: gamma
        method: !!python/name:satpy.enhancements.gamma
        kwargs: {gamma: 1.5}
  true_color_default:
    standard_name: true_color
    operations:
    - name: cira_stretch
      method: !!python/name:satpy.enhancements.cira_stretch
  true_color_crefl:
    name: true_color_crefl
    standard_name: true_color
    operations:
      - name: reflectance_range
        method: !!python/name:satpy.enhancements.stretch
        kwargs: {stretch: 'crude', min_stretch: 0., max_stretch: 100.}
      - name: linear interpolation
        method: !!python/name:satpy.enhancements.piecewise_linear_stretch
        kwargs:
        # Polar2Grid's "Preferred" scaling
         xp: [0., 25., 55., 100., 255.]
         fp: [0., 90., 140., 175., 255.]
         reference_scale_factor: 255
  overview_default:
    standard_name: overview
    operations:
    - name: inverse
      method: !!python/name:satpy.enhancements.invert
      args:
      - [false, false, true]
    - name: stretch
      method: !!python/name:satpy.enhancements.stretch
      kwargs: {stretch: linear}
    - name: gamma
