reader:
  name: insat3d_img_l1b_h5
  short_name: Insat 3d IMG L1B HDF5
  long_name: Insat 3d IMG L1B HDF5
  description: >
    Reader for Insat 3d IMG level 1B data in Hdf5 format.
    For documentation see: https://mosdac.gov.in/insat-3d-references .
  status: Beta
  supports_fsspec: false
  sensors: [insat3d_img]
  default_channels: [VIS, WV, TIR1, TIR2, SWIR, MIR]
  reader: !!python/name:satpy.readers.yaml_reader.GEOFlippableFileYAMLReader

file_types:
    h5_std:
        file_reader: !!python/name:satpy.readers.insat3d_img_l1b_h5.Insat3DIMGL1BH5FileHandler
        file_patterns: [
          "{platform:2s}{sensor:3s}_{nominal_time:%d%b%Y_%H%M}_{level:3s}_STD_V01R00.h5"
        ]


datasets:
  VIS:
    name: VIS
    resolution: 1000
    wavelength: [0.5, 0.7, 0.9]
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        units: W m-2 sr-1
      counts:
        standard_name: counts
        units: count
    file_type: [h5_std]

  WV:
    name: WV
    resolution: 8000
    wavelength: [5.7, 6.4, 7.1]
    calibration:
      brightness_temperature:
        standard_name: toa_brightness_temperature
        units: K
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavenumber
        units: mW m-2 sr-1 (cm-1)-1
      counts:
        standard_name: counts
        units: count
    file_type: [h5_std]

  TIR1:
    name: TIR1
    resolution: 4000
    wavelength: [10.5, 11.5, 12.5]
    calibration:
      brightness_temperature:
        standard_name: toa_brightness_temperature
        units: K
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavenumber
        units: mW m-2 sr-1 (cm-1)-1
      counts:
        standard_name: counts
        units: count
    file_type: [h5_std]

  longitude:
    name: longitude
    standard_name: longitude
    long_name: "Longitude"
    units: degree
    resolution: [1000, 4000, 8000]
    file_type: [h5_std]

  latitude:
    name: latitude
    standard_name: latitude
    long_name: "Latitude"
    units: degree
    resolution: [1000, 4000, 8000]
    file_type: [h5_std]

  solar_zenith_angle:
    name: solar_zenith_angle
    standard_name: solar_zenith_angle
    long_name: "Solar zenith angle"
    units: degree
    resolution: [2250, 4500]
    file_type: [nc_easy, nc_full]

  solar_azimuth_angle:
    name: solar_azimuth_angle
    standard_name: solar_azimuth_angle
    long_name: "Solar azimuth angle"
    units: degree
    resolution: [2250, 4500]
    file_type: [nc_easy, nc_full]

  satellite_zenith_angle:
    name: satellite_zenith_angle
    standard_name: sensor_zenith_angle
    long_name: "Satellite zenith angle"
    units: degree
    resolution: [2250, 4500]
    file_type: [nc_easy, nc_full]

  satellite_azimuth_angle:
    name: satellite_azimuth_angle
    standard_name: sensor_azimuth_angle
    long_name: "Satellite azimuth angle"
    units: degree
    resolution: [2250, 4500]
    file_type: [nc_easy, nc_full]
