reader:
  name: mws_l1b_nc
  description: EPS-SG l1b Reader for reading the MWS (Microwave Sounder) level-1 data
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
  sensors: [mws,]
  default_channels: []

  data_identification_keys:
    name:
      required: true
    frequency_double_sideband:
      type: !!python/name:satpy.readers.aapp_mhs_amsub_l1c.FrequencyDoubleSideBand
    frequency_range:
      type: !!python/name:satpy.readers.aapp_mhs_amsub_l1c.FrequencyRange
    resolution:
    polarization:
      enum:
        - QH
        - QV
    calibration:
      enum:
        - brightness_temperature
      transitive: true
    modifiers:
      required: true
      default: []
      type: !!python/name:satpy.dataset.ModifierTuple

datasets:
    '1':
        name: '1'
        frequency_range:
           central: 23.8
           bandwidth: 0.270
           unit: GHz
        polarization: 'QH'
        resolution: 40000
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
        coordinates:
            - mws_lon
            - mws_lat
        file_type: mws_l1b_nc

    '2':
        name: '2'
        frequency_range:
