        units: "%"
    coordinates: [longitude_v, latitude_v]
    file_type: gcom-c_l1b_v
    file_key: Image_data/Lt_VN05

  VN6:
    name: VN6
    sensor: sgli
    wavelength: [0.555,0.565,0.575]
    resolution: [250, 1000]
