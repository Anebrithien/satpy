reader:
    description: VIIRS NOAA Enterprise EDR product reader
    name: viirs_edr
    reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
    sensors: [viirs]
    group_keys: ['platform_shortname']
    default_datasets:


file_types:
    jrr_cloudmask:
        file_reader: !!python/name:satpy.readers.viirs_edr.VIIRSJRRFileHandler
        variable_prefix: ""
        file_patterns:
            - 'JRR-CloudMask_{version}_{platform_shortname}_s{start_time:%Y%m%d%H%M%S%f}_e{end_time:%Y%m%d%H%M%S%f}_c{creation_time}.nc'
    jrr_aerosol_product:
        file_reader: !!python/name:satpy.readers.viirs_edr.VIIRSJRRFileHandler
        variable_prefix: ""
        file_patterns:
            - 'JRR-ADP_{version}_{platform_shortname}_s{start_time:%Y%m%d%H%M%S%f}_e{end_time:%Y%m%d%H%M%S%f}_c{creation_time}.nc'
    jrr_surfref_product:
        file_reader: !!python/name:satpy.readers.viirs_edr.VIIRSJRRFileHandler
        variable_prefix: ""
        file_patterns:
            - 'SurfRefl_{version}_{platform_shortname}_s{start_time:%Y%m%d%H%M%S%f}_e{end_time:%Y%m%d%H%M%S%f}_c{creation_time}.nc'


datasets:
    # Geolocation datasets
    longitude:
        name: longitude
        standard_name: longitude
        file_type: [jrr_cloudmask, jrr_aerosol_product]
        file_key: "Longitude"
        units: 'degrees_east'
        resolution: 750
    latitude:
        name: latitude
        standard_name: latitude
        file_type: [jrr_cloudmask, jrr_aerosol_product]
        file_key: "Latitude"
        units: 'degrees_north'
        resolution: 750
    longitude_375:
        name: longitude_375
        standard_name: longitude
        file_type: jrr_surfref_product
        file_key: "Longitude_at_375m_resolution"
        units: 'degrees_east'
        resolution: 375
    latitude_375:
        name: latitude_375
        standard_name: latitude
        file_type: jrr_surfref_product
        file_key: "Latitude_at_375m_resolution"
        units: 'degrees_north'
        resolution: 375
    longitude_750:
        name: longitude_750
        standard_name: longitude
        file_type: jrr_surfref_product
        file_key: "Longitude_at_750m_resolution"
        units: 'degrees_east'
        resolution: 750
    latitude_750:
        name: latitude_750
        standard_name: latitude
        file_type: jrr_surfref_product
        file_key: "Latitude_at_750m_resolution"
        units: 'degrees_north'
