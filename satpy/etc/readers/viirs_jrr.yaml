reader:
    description: VIIRS NOAA Enterprise L2 product reader
    name: viirs_jrr
    reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
    sensors: [viirs]


file_types:
    jrr_cloudmask:
        file_reader: !!python/name:satpy.readers.viirs_jrr.VIIRSJRRFileHandler
        variable_prefix: ""
        file_patterns:
            - 'JRR-CloudMask_{version}_{platform_shortname}_s{start_time:%Y%m%d%H%M%S%f}_e{end_time:%Y%m%d%H%M%S%f}_c{creation_time}.nc'


datasets:
    longitude:
        name: longitude
        standard_name: longitude
        file_type: [jrr_cloudmask]
        file_key: "Longitude"
        units: 'degrees_east'
    latitude:
        name: latitude
        standard_name: latitude
        file_type: [jrr_cloudmask]
        file_key: "Latitude"
        units: 'degrees_north'
    cloud_mask:
        name: cloud_mask
        file_type: [jrr_cloudmask]
        file_key: "CloudMask"
        coordinates: [longitude, latitude]
        units: '1'
        flag_meanings: ['Clear', 'Probably Clear', 'Probably Cloudy', 'Cloudy']
        flag_values: [0, 1, 2, 3]
        _FillValue: -128
    cloud_mask_binary:
        name: cloud_mask_binary
        file_type: [jrr_cloudmask]
        file_key: "CloudMaskBinary"
        coordinates: [longitude, latitude]
        units: '1'
        flag_meanings: ['Clear', 'Cloudy']
        flag_values: [0, 1]
        _FillValue: -128
    cloud_probability:
        name: cloud_probability
        file_type: [jrr_cloudmask]
        file_key: "CloudProbability"
        coordinates: [longitude, latitude]
        units: '1'
        _FillValue: -999.
    dust_mask:
        name: dust_mask
        file_type: [jrr_cloudmask]
        file_key: "Dust_Mask"
        coordinates: [longitude, latitude]
        units: '1'
        flag_meanings: ['Clear', 'Dusty']
        flag_values: [0, 1]
        _FillValue: -128
    fire_mask:
        name: fire_mask
        file_type: [jrr_cloudmask]
        file_key: "Fire_Mask"
        coordinates: [longitude, latitude]
        units: '1'
        flag_meanings: ['No fire', 'Fire']
        flag_values: [0, 1]
        _FillValue: -128
    smoke_mask:
        name: smoke_mask
        file_type: [jrr_cloudmask]
        file_key: "Smoke_Mask"
        coordinates: [longitude, latitude]
        units: '1'
        flag_meanings: ['Clear', 'Smoky']
        flag_values: [0, 1]
        _FillValue: -128